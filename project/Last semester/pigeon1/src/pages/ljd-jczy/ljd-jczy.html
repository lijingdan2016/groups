  <ion-navbar color="gr" >
    <ion-title right>查看作业</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."></ion-refresher-content>
    </ion-refresher>
    <div style="text-align:center;background-color: #AAAAAA;width:40%;margin:0 auto;">
      
    </div>
    <div *ngFor="let item of homework" style="font-weight:bolder;line-height:4px;border:2px solid green;width:85%;height:200px;margin:10px auto;">
      <img src="assets/imgs/image1.jpg"/>
      
      <p text-center>{{item.task_content}}</p>
      <p style="margin-left:49px;">截至时间：{{item.task_data}}</p>
    </div>
