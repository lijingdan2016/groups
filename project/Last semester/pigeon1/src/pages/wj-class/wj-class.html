<ion-header text-center no-border>
    <ion-navbar color="gr">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title style="color:black">
        班级
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="search" ></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor='let item of myclass'>
          <ion-thumbnail item-start>
            <img src="../../assets/imgs/44.jpg">
          </ion-thumbnail>
          <h2>{{item.class_id}}</h2>
          <p>{{item.class_name}}</p>
          <button ion-button item-end style="background:#aed09e;">进入班级</button>
        </ion-item>
