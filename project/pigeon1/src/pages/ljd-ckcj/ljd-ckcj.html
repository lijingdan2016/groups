<ion-header no-border>

    <ion-navbar color="fanhui">
      <ion-title right>查看成绩</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content>
  <div style="height:150px;width:100%;background-color:#249B25">
    <img style="border-radius:20px;margin-left:70px;margin-top:30px;" src="assets/imgs/image4.jpg"/>
    <div style="border-radius:20px;margin-left:150px;margin-top:-70px;color:white;">
      <h5 style="font-weight:bolder;">王小妹妹</h5>
      <p style="font-weight:bolder;">年级：二年级</p>
      <p style="font-weight:bolder;">班级：一班</p>
      <div class="div5">
        <button ion-button icon-only>
          <ion-icon name="menu"></ion-icon>
        </button>
      </div>
    </div>
  </div>
  
  <div style="height:490px;width:100%;background-color:#E5F7C0"></div>
  <div *ngFor='let item of score' style="background-color: white;width:80%;height:200px;" class="div2">
    <!-- <p style="font-weight:bolder;">{{item.data}}</p> -->

    <hr style="margin:0px;height:1px;border:0px;background-color:rgba(0,0,0,0.6)"/>

    <h6>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数学：{{item.math}}</h6>
    <h6>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;英语：{{item.english}}</h6>
  </div>
  <div *ngFor='let item of score' style="background-color: white;width:80%;height:200px;" class="div3"   >
    <!-- <p style="font-weight:bolder;">{{item.data}}</p> -->
    <p style="color:rgba(0,0,0,0.6)">2015-11-01  12:00  王虎老师</p>
    <hr style="margin:0px;height:1px;border:0px;background-color:rgba(0,0,0,0.6)"/>
    <h6>成绩：语文：{{item.chinese}}</h6>
    <h6>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数学：{{item.math}}</h6>
    <h6>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;英语：{{item.english}}</h6>

  </div>
  <div *ngFor='let item of score'>

    {{item.chinese}}
    {{item.english}}

   </div>
