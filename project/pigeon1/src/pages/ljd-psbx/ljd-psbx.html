<ion-header no-border>
  <ion-navbar color="gr">
    <ion-title right>平时表现结果</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
   <ion-card>

    <ion-item>
      <ion-avatar item-start>
      </ion-avatar>
      <h2>老师们说</h2>
    </ion-item>
    <ion-card-content *ngFor="let item of stu">
      <p>{{item.behave_content}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='text'></ion-icon>
          回复
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
  
</ion-content>
