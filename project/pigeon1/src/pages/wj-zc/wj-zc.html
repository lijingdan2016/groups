<ion-content>
      <div class="div1">
          <img src="../../assets/imgs/logo2.gif">
          <span>鸽子</span>
      </div> 
      <!-- <form action="url('http://192.168.152.144:3000/users')" method="post"> -->
        <ion-list >
          <ion-item color='trans'>
            <ion-label color='gr'>用户名/手机号</ion-label>
            <ion-input type="text" #username></ion-input>
          </ion-item>
    
          <ion-item color='trans'>
            <ion-label color='gr'>密码</ion-label>
            <ion-input type="password" #password></ion-input> 
          </ion-item>
        </ion-list>
    
        <ion-item color='trans'>
          <ion-label color='gr'>邮箱</ion-label>
          <ion-input type="email" #email></ion-input>
        </ion-item>

        <div padding>
          <button type="submit" ion-button color="gr" block (click)="logIn(username, password,email)">注册</button>
        </div>
      <!-- </form> -->
</ion-content>
